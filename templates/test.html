<!DOCTYPE html>

<body>

            <div class="bar"></div>
            <div class="bar"></div>

        </div>
        <nav id="navbar">
            <ul>
                <li><a href="#about">About</a></li>

                <!-- Add other menu items here -->

<script>
    function toggleMenu() {
        var navbar = document.getElementById("navbar");
        if (navbar.style.display === "block") {
            navbar.style.display = "none";
        } else {
            navbar.style.display = "block";
        }
    }
</script>
